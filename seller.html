
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beefast - Seller Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/seller.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header" id="site-header">
        <nav class="navbar" id="main-navbar">
            <div class="logo">
                <a id="brand-logo" href="index.html">Beefast</a>
            </div>
            <ul class="nav-links" id="main-nav-links">
                <li><a id="nav-home" href="index.html">Home</a></li>
                <li><a id="nav-products" href="products.html">Shop</a></li>
            </ul>
            <div class="nav-actions" id="nav-actions-right">
                <div id="user-auth-status">
                    <!-- This will be populated by script.js -->
                </div>
                <a id="nav-cart" href="cart.html" class="btn btn-secondary">
                    <i class="fas fa-shopping-cart"></i> Cart (<span id="cart-count">0</span>)
                </a>
            </div>
        </nav>
    </header>

    <main class="seller-dashboard container">
        <aside class="dashboard-sidebar">
            <h2>Seller Menu</h2>
            <nav class="dashboard-nav">
                <a href="#" class="dashboard-nav-link active" data-target="seller-overview"><i class="fas fa-tachometer-alt"></i> Overview</a>
                <a href="#" class="dashboard-nav-link" data-target="my-products"><i class="fas fa-box-open"></i> My Products</a>
                <a href="#" class="dashboard-nav-link" data-target="my-orders"><i class="fas fa-receipt"></i> My Orders</a>
            </nav>
        </aside>

        <section class="dashboard-content">
            <div id="seller-overview" class="dashboard-tab-content active">
                <h1>Seller Overview</h1>
                 <div class="stats-cards">
                    <div class="stat-card">
                        <h3>Total Revenue</h3>
                        <p>$15,820</p>
                    </div>
                    <div class="stat-card">
                        <h3>Pending Orders</h3>
                        <p>8</p>
                    </div>
                </div>
            </div>

            <div id="my-products" class="dashboard-tab-content">
                <h1>My Products</h1>
                 <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="seller-products-tbody">
                           <!-- Populated by seller.js -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="my-orders" class="dashboard-tab-content">
                <h1>My Orders</h1>
                <p>Orders containing your products will be listed here.</p>
            </div>
        </section>
    </main>
    
    <footer class="main-footer">
        <p>&copy; 2024 Beefast. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/seller.js"></script>
</body>
</html>
