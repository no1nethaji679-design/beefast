<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beefast - Your Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header" id="site-header">
        <nav class="navbar" id="main-navbar">
            <div class="logo">
                <a id="brand-logo" href="index.html">Beefast</a>
            </div>
            <ul class="nav-links" id="main-nav-links">
                <li><a id="nav-home" href="index.html">Home</a></li>
                <li class="dropdown">
                    <a id="nav-products" href="products.html">Products <i class="arrow down"></i></a>
                    <div class="dropdown-content">
                        <a href="products.html?category=mens">Men's</a>
                        <a href="products.html?category=womens">Women's</a>
                        <a href="products.html?category=smartphones">Smartphones</a>
                    </div>
                </li>
                <li><a id="nav-about" href="#">About</a></li>
                <li><a id="nav-contact" href="#">Contact</a></li>
            </ul>
            <div class="nav-actions" id="nav-actions-right">
                <div id="user-auth-status">
                    <!-- This will be populated by script.js -->
                </div>
                <a id="nav-cart" href="cart.html" class="btn btn-secondary">
                    <i class="fas fa-shopping-cart"></i> Cart (<span id="cart-count">0</span>)
                </a>
            </div>
        </nav>
    </header>

    <main class="cart-page container">
        <h1>Your Shopping Cart</h1>
        <div class="cart-container">
            <div class="cart-items" id="cart-items-container">
                <p>Loading cart...</p>
            </div>
            <div class="cart-summary">
                <h2>Order Summary</h2>
                <div class="summary-line">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-line">
                    <span>Shipping:</span>
                    <span id="shipping">$5.00</span>
                </div>
                <div class="summary-line total">
                    <span>Total:</span>
                    <span id="total">$0.00</span>
                </div>
                <a href="checkout.html" class="btn btn-accent btn-block">Proceed to Checkout</a><br><br>
                <a href="products.html" class="btn btn-secondary btn-block">Continue Shopping</a>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2024 Beefast. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/cart.js"></script> 
</body>
</html>
