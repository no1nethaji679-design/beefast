<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beefast - Checkout</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header" id="site-header">
        <nav class="navbar" id="main-navbar">
            <div class="logo">
                <a id="brand-logo" href="index.html">Beefast</a>
            </div>
            <ul class="nav-links" id="main-nav-links">
                <li><a id="nav-home" href="index.html">Home</a></li>
                <li class="dropdown">
                    <a id="nav-products" href="products.html">Products <i class="arrow down"></i></a>
                    <div class="dropdown-content">
                        <a href="products.html?category=mens">Men's</a>
                        <a href="products.html?category=womens">Women's</a>
                        <a href="products.html?category=smartphones">Smartphones</a>
                    </div>
                </li>
                <li><a id="nav-about" href="#">About</a></li>
                <li><a id="nav-contact" href="#">Contact</a></li>
            </ul>
            <div class="nav-actions" id="nav-actions-right">
                <div id="user-auth-status">
                    <!-- This will be populated by script.js -->
                </div>
                <a id="nav-cart" href="cart.html" class="btn btn-secondary">
                    <i class="fas fa-shopping-cart"></i> Cart (<span id="cart-count">0</span>)
                </a>
            </div>
        </nav>
    </header>

    <main class="checkout-main container">
        <h1>Checkout</h1>

        <div id="checkout-content-wrapper">
            <form id="checkout-form" class="checkout-form-grid">
                
                <div class="checkout-details">
                    <section class="shipping-details card">
                        <h2>Shipping Address</h2>
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Full Address (Street, Locality, City)</label>
                            <textarea id="address" name="address" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </section>
    
                    <section class="payment-details card">
                        <h2>Payment Method</h2>
                        <div class="form-group payment-options">
                            <div>
                                <input type="radio" id="credit-card" name="payment_method" value="credit_card" checked>
                                <label for="credit-card">Credit Card</label>
                            </div>
                            <div>
                                <input type="radio" id="cod" name="payment_method" value="cod">
                                <label for="cod">Cash on Delivery (COD)</label>
                            </div>
                        </div>
    
                        <div id="credit-card-details" class="payment-method-details">
                            <div class="form-group">
                                <label for="cardNumber">Card Number</label>
                                <input type="text" id="cardNumber" name="cardNumber" placeholder="XXXX XXXX XXXX XXXX">
                            </div>
                            <div class="form-group half-width">
                                <label for="expiryDate">Expiry Date</label>
                                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY">
                            </div>
                            <div class="form-group half-width">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" placeholder="XXX">
                            </div>
                        </div>
    
                        <button type="submit" class="btn btn-accent btn-block mt-20">Place Order</button>
                    </section>
                </div>

                <aside class="order-summary card">
                    <h2>Order Summary</h2>
                    <div class="cart-items-summary" id="cart-items-summary-container">
                        <!-- Dynamically populated by checkout.js -->
                    </div>
                    <div class="summary-totals">
                        <p>Subtotal: <span id="checkout-subtotal">$0.00</span></p>
                        <p>Shipping: <span id="checkout-shipping">$5.00</span></p>
                        <h3>Order Total: <span id="checkout-total">$0.00</span></h3>
                    </div>
                </aside>

            </form>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2024 Beefast. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
